<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="play-area">
      <div class="score-container"></div>
      <div class="container">
        <button class="rock pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">✊ Rock</span>
        </button>
        <button class="paper pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">✋ Paper</span>
        </button>
        <button class="scissors pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">✌️ Scissors</span>
        </button>
      </div>
      <div class="results-container"></div>
      <button class="reset pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">🔄 New Game</span>
      </button>
    </div>
  </body>
</html>
